<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <div id="main">
      <header id="header">
        <img
          id="header-img"
          src="https://static.dribbble.com/users/70327/screenshots/7122699/media/98546434c70d5397f807813c0dd10db4.jpg"
        />
        <nav id="nav-bar">
          <ul>
            <li><a class="nav-link" href="#video">Link 1</a></li>
            <li><a class="nav-link" href="#form">Link 2</a></li>
            <li><a class="nav-link" href="#email">Link 3</a></li>
          </ul>
        </nav>
      </header>
      <iframe
        id="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/pT3xYypnvNs"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <form id="form"  action="https://www.freecodecamp.com/email-submit)">
        <input id="email" type="email" placeholder="Email" name='email'/>
        <input id='submit' type="submit">Submit</input>
      </form>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
